<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Mina Sidor</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <!-- Custom google font -->
      <style type="text/css">
        paper-dialog {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 24px;
            color: #323e48;
        }
    </style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <css-selector>
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title"></span>
          <customer-logo></customer-logo>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="startsida" href="/" on-click="onDataRouteClick">
            <i class="fa fa-home fa-lg"> Startsida</i>
            
          </a>

          <a data-route="attgora" href="/attgora" on-click="onDataRouteClick">
            <i class="fa fa-list fa-lg"> Att göra</i>
            
          </a>

          <a data-route="rapporteratid" href="/rapporteratid" on-click="onDataRouteClick">
            <i class="fa fa-calendar fa-lg"> Rapportera tid</i>
            
          </a>

            </a>

           <a data-route="utbetalningar" href="/utbetalningar" on-click="onDataRouteClick">
            <i class="fa fa-money fa-lg"> Utbetalningar</i>
            
          </a>

           <a data-route="meddelanden" href="/meddelanden" on-click="onDataRouteClick">
            <i class="fa fa-envelope-o fa-lg"> Meddelanden</i>
            
          </a>

           <a data-route="etjanster" href="/etjanster" on-click="onDataRouteClick">
            <i class="fa fa-clipboard fa-lg"> E-tjänster</i>
            
        

           <a data-route="minauppgifter" href="/minauppgifter" on-click="onDataRouteClick">
            <i class="fa fa-cog fa-lg"> Mina uppgifter</i>
            
          </a>
          <paper-toolbar id="drawerToolbar">
          </paper-toolbar>


        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>


          <!-- Toolbar icons -->
          <i class="fa fa-list fa-lg"><paper-badge label="3"></paper-badge></i> 
          <i class="fa fa-calendar fa-lg"> </i>
          <i class="fa fa-envelope-o fa-lg"> </i>
          <span class="fa-stack fa-lg fa-fw">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-user fa-stack-1x"></i>
          <i class="fa fa-sign-out fa-lg"> </i>


     

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="startsida">
              <paper-material elevation="1">
            

                <p class="paper-font-font2"><i class="fa fa-list fa-lg"> Att göra</i></p>
                
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2"><i class="fa fa-calendar fa-lg"> Rapportera tid</i></p>
              </paper-material>
              <paper-material elevation="2">
                <p class="paper-font-body2"><i class="fa fa-money fa-lg"> Utbetalningar</i></p>
              </paper-material>
              
              <paper-material elevation="2">
                <p class="paper-font-body2"><i class="fa fa-envelope-o fa-lg"> Meddelanden</i></p>
              </paper-material>

              <paper-material elevation="2">
                <p class="paper-font-body2"><i class="fa fa-info-circle fa-lg"> A-kassan informerar</i></p>
              </paper-material>

              

            </section>

            <section data-route="attgora">
              <paper-material elevation="1">
                <h2 class="page-title">Att Göra</h2>
                <p>Här finns en lista på det du måste göra för att få ett beslut om ersättning</p>
                
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="rapporteratid">
              <paper-material elevation="1">
                <h2 class="page-title">Rapportera tid</h2>
                <p>Här kan tidsrapportera</p>
              </paper-material>
            </section>

            <section data-route="utbetalningar">
              <paper-material elevation="1">
                <h2 class="page-title">Utbetalningar</h2>
                <p>Här ser du dina utbetalningar</p>
              </paper-material>
            </section>


              <section data-route="meddelanden">
              <paper-material elevation="1">
                <h2 class="page-title">Meddelanden</h2>
                <p>Här ser du dina meddelanden</p>
              </paper-material>
            </section>

               <section data-route="etjanster">
              <paper-material elevation="1">
                <h2 class="page-title">E-tjänster</h2>
                <p>Ansökan om ersättning</p>
              </paper-material>
            </section>

           <section data-route="minauppgifter">
              <paper-material elevation="1">
                <h2 class="page-title">Mina uppgifter</h2>
                <p>Här kan du se och ändra dina sparade uppgifter</p>
              </paper-material>
            </section>


           <section data-route="customerselector">
              <paper-material elevation="1">
                <select-customer></select-customer>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </css-selector>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
