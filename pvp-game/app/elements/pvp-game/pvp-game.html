<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="pvp-game">
  <template>
    <style>
      :host {
        display: block;

      }
      paper-spinner {
            position: fixed;
            top: 40%;
            left: 50%;
      }
    </style>
    <template is="dom-if" if={{!tokenAndAuthenticated}}>
        <paper-spinner active></paper-spinner>
    </template>
    <template is="dom-if" if={{tokenAndAuthenticated}}>
      <template is="dom-if" if="{{hash.root}}">
        <join-or-list-battles></join-or-list-battles>
      </template>
      <template is="dom-if" if="{{hash.battles}}">
        <shoot-battles></shoot-battles>
      </template>
      <template is="dom-if" if="{{hash.battle}}">
        <pvp-battle id="[[battleId]]"></pvp-battle>
      </template>
    </template>
  </template>
  <script src="pvp-game.js">
  </script>
</dom-module>
